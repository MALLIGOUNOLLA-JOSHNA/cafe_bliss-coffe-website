<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Café Bliss</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --primary-dark: #6B3410;
            --primary-light: #D2691E;
            --secondary-color: #F5E6D3;
            --accent-color: #CD853F;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --gradient-primary: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('backimg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.5;
            pointer-events: none;
        }

        .registration {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            color: #1a1a1a;
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }

        form input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: white;
        }

        form input:focus {
            border-color: #8B4513;
            outline: none;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            padding: 8px;
            background: #f8f6f3;
            border-radius: 5px;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--gradient-primary);
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            background-color: #efe;
            color: #363;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        a {
            color: #8B4513;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-login {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .social-login p {
            margin-bottom: 15px;
            font-weight: 500;
            color: #666;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #8B4513;
            background: #f8f6f3;
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .registration {
                padding: 30px 20px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="registration">
        <h1>Join Café Bliss</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <div id="passwordRequirements" class="password-requirements">
                    <div class="requirement" id="length">At least 8 characters</div>
                    <div class="requirement" id="uppercase">One uppercase letter</div>
                    <div class="requirement" id="lowercase">One lowercase letter</div>
                    <div class="requirement" id="number">One number</div>
                    <div class="requirement" id="special">One special character</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" id="registerButton">Create Account</button>
            
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </form>

        <div class="social-login">
            <p>Or join with</p>
            <div class="social-buttons">
                <a href="#" class="social-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Google
                </a>
                <a href="#" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                    Facebook
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const requirements = document.getElementById('passwordRequirements');
        const registerButton = document.getElementById('registerButton');

        // Show password requirements when password field is focused
        password.addEventListener('focus', () => {
            requirements.classList.add('show');
        });

        // Hide password requirements when password field loses focus and is valid
        password.addEventListener('blur', () => {
            if (isPasswordValid(password.value)) {
                requirements.classList.remove('show');
            }
        });

        // Real-time password validation
        password.addEventListener('input', () => {
            validatePassword(password.value);
        });

        // Real-time confirm password validation
        confirmPassword.addEventListener('input', () => {
            validateConfirmPassword();
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const passwordValue = password.value;
            const confirmPasswordValue = confirmPassword.value;
            
            // Hide previous messages
            hideMessages();
            
            // Validate all fields
            if (!validateForm(name, email, phone, passwordValue, confirmPasswordValue)) {
                return;
            }
            
            // Disable button during processing
            registerButton.disabled = true;
            registerButton.textContent = 'Creating Account...';
            
            // Simulate registration process
            setTimeout(() => {
                // Store user data (in a real app, you'd send this to a server)
                const userData = {
                    name: name,
                    email: email,
                    phone: phone,
                    password: passwordValue,
                    registeredAt: new Date().toISOString()
                };
                
                // Store in localStorage (in a real app, this would be in a database)
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                showSuccess('Account created successfully! Redirecting to login...');
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            }, 1500);
        });

        function validateForm(name, email, phone, password, confirmPassword) {
            // Name validation
            if (name.length < 2) {
                showError('Name must be at least 2 characters long');
                return false;
            }
            
            // Email validation
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }
            
            // Phone validation
            if (!isValidPhone(phone)) {
                showError('Please enter a valid phone number');
                return false;
            }
            
            // Password validation
            if (!isPasswordValid(password)) {
                showError('Password does not meet requirements');
                return false;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }
            
            return true;
        }

        function validatePassword(password) {
            const length = password.length >= 8;
            const uppercase = /[A-Z]/.test(password);
            const lowercase = /[a-z]/.test(password);
            const number = /\d/.test(password);
            const special = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            document.getElementById('length').className = `requirement ${length ? 'valid' : 'invalid'}`;
            document.getElementById('uppercase').className = `requirement ${uppercase ? 'valid' : 'invalid'}`;
            document.getElementById('lowercase').className = `requirement ${lowercase ? 'valid' : 'invalid'}`;
            document.getElementById('number').className = `requirement ${number ? 'valid' : 'invalid'}`;
            document.getElementById('special').className = `requirement ${special ? 'valid' : 'invalid'}`;
        }

        function validateConfirmPassword() {
            const passwordValue = password.value;
            const confirmPasswordValue = confirmPassword.value;
            
            if (confirmPasswordValue && passwordValue !== confirmPasswordValue) {
                confirmPassword.style.borderColor = '#dc3545';
            } else {
                confirmPassword.style.borderColor = '#28a745';
            }
        }

        function isPasswordValid(password) {
            return password.length >= 8 && 
                   /[A-Z]/.test(password) && 
                   /[a-z]/.test(password) && 
                   /\d/.test(password) && 
                   /[!@#$%^&*(),.?":{}|<>]/.test(password);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resetButton();
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function resetButton() {
            registerButton.disabled = false;
            registerButton.textContent = 'Create Account';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                showSuccess('You are already logged in!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
