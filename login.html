<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Caf√© Bliss</title>
  <style>
    :root {
      --primary-color: #8B4513;
      --primary-dark: #6B3410;
      --primary-light: #D2691E;
      --secondary-color: #F5E6D3;
      --accent-color: #CD853F;
      --text-dark: #1a1a1a;
      --text-light: #666;
      --gradient-primary: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--secondary-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-image: url(backimg.jpg);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.5;
      pointer-events: none;
    }
    
    .login-form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form-container h1 {
      margin-bottom: 30px;
      color: #1a1a1a;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-form-container label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .login-form-container input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
      background: white;
    }

    .login-form-container input:focus {
      border-color: #8B4513;
      outline: none;
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
    }

    .login-form-container button {
      width: 100%;
      padding: 14px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
    }

    .login-form-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-form-container button:hover::before {
      left: 100%;
    }

    .login-form-container button:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
    }

    .login-form-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-form-container p {
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }

    .login-form-container p a {
      color: #8B4513;
      text-decoration: none;
      font-weight: 600;
    }

    .login-form-container p a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    .success-message {
      background-color: #efe;
      color: #363;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    .demo-credentials {
      background-color: #f8f6f3;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.85em;
      color: #666;
    }

    .demo-credentials h4 {
      color: #8B4513;
      margin-bottom: 8px;
      font-size: 0.9em;
    }

    .demo-credentials p {
      margin: 5px 0;
      font-size: 0.8em;
    }

    @media (max-width: 400px) {
      .login-form-container {
        padding: 30px 20px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-form-container">
    <h1>Welcome Back</h1>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <button type="submit" id="loginButton">Sign In</button>
      
      <p>
        Don't have an account? <a href="registerweb.html">Sign Up</a>
      </p>
    </form>

    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Email:</strong> demo@cafebliss.com</p>
      <p><strong>Password:</strong> password123</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Hide previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Disable button during processing
      loginButton.disabled = true;
      loginButton.textContent = 'Signing In...';
      
      // Simple validation
      if (!email || !password) {
        showError('Please fill in all fields');
        resetButton();
        return;
      }
      
      if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        resetButton();
        return;
      }
      
      // Simulate login process
      setTimeout(() => {
        // Check against demo credentials first
        const isDemoUser = email === 'demo@cafebliss.com' && password === 'password123';

        // Check against registered user stored in localStorage
        let isRegisteredUser = false;
        try {
          const stored = localStorage.getItem('userData');
          if (stored) {
            const user = JSON.parse(stored);
            if (user && user.email === email && user.password === password) {
              isRegisteredUser = true;
            }
          }
        } catch (_) {
          // ignore parse errors and fall back to demo check only
        }

        if (isDemoUser || isRegisteredUser) {
          showSuccess('Login successful! Redirecting...');
          
          // Store login state
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          
          // Redirect to main page after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showError('Invalid email or password. Please try again.');
          resetButton();
        }
      }, 800);
    });
    
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successMessage = document.getElementById('successMessage');
      successMessage.textContent = message;
      successMessage.style.display = 'block';
    }
    
    function resetButton() {
      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = false;
      loginButton.textContent = 'Sign In';
    }
    
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    // Check if user is already logged in
    window.addEventListener('load', function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        showSuccess('You are already logged in!');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      }
    });
  </script>
</body>
</html>
